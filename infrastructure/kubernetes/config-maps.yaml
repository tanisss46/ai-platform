apiVersion: v1
kind: ConfigMap
metadata:
  name: aicloud-config
  namespace: aicloud-__ENV__
data:
  NODE_ENV: "__ENV__"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "aicloud"
  MONGODB_HOST: "mongodb"
  MONGODB_PORT: "27017"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  STORAGE_TYPE: "s3"
  S3_ENDPOINT: "http://minio:9000"
  S3_BUCKET: "aicloud"
  API_GATEWAY_URL: "http://api-gateway:3001"
  USER_SERVICE_URL: "http://user-service:3002"
  STORAGE_SERVICE_URL: "http://storage-service:3003"
  LLM_ASSISTANT_SERVICE_URL: "http://llm-assistant-service:3004"
  AI_ORCHESTRATION_SERVICE_URL: "http://ai-orchestration-service:3005"
  NOTIFICATION_SERVICE_URL: "http://notification-service:3006"
